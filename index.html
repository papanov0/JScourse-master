<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resset.css">
    <title>Работа на работе</title>
</head>
<body>

    <header class="navbar container">
        <div class="logo">
            <img src="img/header/logo.svg" alt="Логотип" class="logo__img">
        </div>
        <ul class="navbar-menu">
            <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Программа курса</a>
            </li>
            <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Бонусные уроки</a>
            </li>
            <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Тарифы</a>
            </li>
            <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">Преподаватель</a>
            </li>
            <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link navbar-menu__button">Подать заявку</a>
            </li>
        </ul>
    </header>
    <div class="content">
        <section class="hero">
            <img src="/img/header/Frame 4.svg" alt="полукруг" class="hero__img-1">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__text">
                        <h1 class="hero__text-title">Курс по физике <p class="hero__text-title-yellow">онлайн</p></h1>
                        <h2 class="hero__text-subtitle">Бонусные занятия бесплатно!</h2>
                        <span class="hero__text-info">Повседневная практика показывает, что укрепление и развитие структуры требуют определения и уточнения системы обучения кадров</span>
                        <div class="hero__text-button button">
                            <a href="#" class="button__begin">Начать учиться</a>
                            <a href="#" class="button__trial">Пробный урок</a>
                        </div>
                    </div>

                </div>
            </div>
            <img src="/img/header/main_photo.png" alt="умный чувак" class="hero__photo-img">
            <img src="/img/header/Frame 3.svg" alt="Красивый кружок" class="hero__photo-frame">
        </section>
    </div>
    <div class="footer"></div>





    <script src="js/main.js" async defer></script>
</body>
</html>
